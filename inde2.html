<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Horizontal Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timeline-container1 {
            width: 80%;
            position: relative;
        }

        .timeline1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .timeline1::before {
            content: "";
            position: absolute;
            top: 87%;
            left: 0;
            right: 0;
            height: 13px;
            background: #444;
            z-index: 1;
            transform: translateY(-50%);
        }

        .phase1 {


            position: relative;
            z-index: 2;
            text-align: center;
        }

        .phase1-circle1 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto 0;
            font-size: 14px;
            font-weight: bold;
        }

        .finished {
            background-color: #F78300;
            color: white;
        }

        .active {
            background-color: #F78300;
            color: white;
            box-shadow: 0 0 10px 2px #f9a825;
        }

        .upcoming {
            background-color: #E5E5E54D;
            color: #999;
        }

        .phase1-label1 {
            background: #2C223B;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: -20px;
            font-size: 14px;
        }

        .tooltip1 {
            background: #11011E;
            position: absolute;
            top: 150%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 12px;
            width: 190px;
        }
    </style>
</head>

<body>
    
</body>

</html>
